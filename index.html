<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Semi-random Workout Generator</title>
	<!-- Bulma -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/design.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
</head>

<body>
	<section class="section">
		<div class="container">
			<h1 class="title">
				Full Body Workout
			</h1>
		</div>
	</section>
	<hr class="hline">
	<section class="section">
		<div class="container">
			<div id="main">
				<ul id="workout">
					<li id="exerciseCard1" onClick="completedTask(this.id)" ><span id="shoulder"></span><br>3 x 10-12 </li>
					<li id="exerciseCard2" onClick="completedTask(this.id)" ><span id="back"></span><br>3 x 10-12</li>
					<li id="exerciseCard3" onClick="completedTask(this.id)" ><span id="chest"></span><br>3 x 10-12</li>
					<li id="exerciseCard4" onClick="completedTask(this.id)" ><span id="bicep"></span><br>3 x 10-12</li>
					<li id="exerciseCard5" onClick="completedTask(this.id)" ><span id="leg"></span><br>3 x 10-12</li>
					<li id="exerciseCard6" onClick="completedTask(this.id)" ><span id="tricep"></span><br>3 x 10-12</li>
				</ul>
			</div>
		</div>
	</section>


	<script>

	function completedTask(clicked_id) {
		document.getElementById(clicked_id).className += " clickedExerciseCard";
		document.getElementById(clicked_id).className += " clickedExerciseCard:hover";
	};

	function getRandomInt(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}

	function replaceSpan(muscle, exercises, min, max) {
		var index = getRandomInt(min, max);
		var exercise = exercises[index];
		var li_element = document.getElementById(muscle);
		li_element.innerHTML = capitalizeFirstLetter(exercise);
	}

	function capitalizeFirstLetter(string) {
		return string.charAt(0).toUpperCase() + string.slice(1);
	}

	var shoulders = ["barbell overhead press", "dumbell shoulder press", "front plate raise", "side lateral raise"];
	var biceps = ["dumbell alternating bicep curls", "hammer curls", "preacher curls", "21(7-7-7)"];
	var backs = ["cable row", "reverse grip lat pulldown", "kneeling one arm row", "dumbell bent-over row"];
	var triceps = ["dips", "push-ups (mix)", "push-ups (mix)", "lying triceps extensions"];
	var chests = ["dumbell bench press", "dumbell bench press", "incline dumbell press", "chest fly"];
	var legs = ["smith machine box squats", "dumbell lunges", "dumbell lunges", "leg curls"];

	var muscles = [
		[shoulders, "shoulder"],
		[biceps, "bicep"],
		[backs, "back"],
		[triceps, "tricep"],
		[chests, "chest"],
		[legs, "leg"]
	];
	var i, len;
	for (i = 0, len = muscles.length; i < len; ++i) {
		replaceSpan(muscles[i][1], muscles[i][0], 0, 3);
	};


	</script>


</body></html>
