<html>
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Semi-random Workout Generator</title>
		<!-- Fontawesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Bulma -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
	</head>

	<body>
		<section class="section">
			<div class="container">
				<h1 class="title">
					Full Body Workout
				</h1>
				<div id="main">
					<ul id="workout">
						<li>3 x 10-12: <span id="shoulder"></span></li>
						<li>3 x 10-12: <span id="back"></span></li>
						<li>3 x 10-12: <span id="chest"></span></li>
						<li>3 x 10-12: <span id="bicep"></span></li>
						<li>3 x 10-12: <span id="leg"></span></li>
						<li>3 x 10-12: <span id="tricep"></span></li>
					</ul>
				</div>
			</div>
		</section>
	</body>

	<script>
			function getRandomInt(min, max) {
	    		return Math.floor(Math.random() * (max - min + 1)) + min;
			}

			function replaceSpan(muscle, exercises, min, max){
				var index = getRandomInt(min,max);
				var exercise = exercises[index];
				var li_element = document.getElementById(muscle);
				li_element.innerHTML = capitalizeFirstLetter(exercise);
			}

			function capitalizeFirstLetter(string) {
    			return string.charAt(0).toUpperCase() + string.slice(1);
			}

			var shoulders = ["barbell overhead press", "dumbell shoulder press", "front plate raise", "side lateral raise"];
			var biceps = ["barbell bicep curls", "hammer curls", "preacher curls", "21(7-7-7)"];
			var backs = ["bent-over row", "lat pulldown", "chin up", "deadlift"];
			var triceps = ["cable tricep pushdown", "dips", "close-grip benchpress", "skullcrusher"];
			var chests = ["bench press", "incline dumbell press", "decline bench press", "dumbell press"];
			var legs = ["barbell squats", "dumbell lunges", "leg press", "leg curl"];

			var muscles = [[shoulders,"shoulder"], [biceps,"bicep"], [backs,"back"], [triceps,"tricep"], [chests,"chest"], [legs,"leg"]];
			var i, len;
			for (i = 0, len = muscles.length; i < len; ++i) {
			    replaceSpan(muscles[i][1], muscles[i][0], 0, 3);
			};

		</script>
</html>
